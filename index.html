<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engram | Vim-like Cognitive Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1b26; /* Tokyo Night Main BG */
            color: #c0caf5; /* Tokyo Night Foreground */
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Cursors */
        .char-cursor {
            background-color: rgba(158, 206, 106, 0.8); /* Tokyo Green */
            color: #1a1b26;
            animation: blink 1s step-end infinite;
        }

        .normal-focus {
            box-shadow: -4px 0 0 0 #9ece6a; /* Tokyo Green */
            background: rgba(158, 206, 106, 0.1);
        }

        /* Input caret color handled via utility classes in React, but fallback here */
        textarea { caret-color: #ff9e64; } /* Tokyo Orange */

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Scrollbar - Tokyo Night Style */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #16161e; }
        ::-webkit-scrollbar-thumb { background: #292e42; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #414868; }
        
        ::selection {
            background: #515c7e;
            color: #ffffff;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/jsx-runtime": "https://esm.sh/react@^19.2.3/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
